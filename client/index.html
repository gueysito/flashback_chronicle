<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="FlashBack - Send encrypted digital time capsules to your future self. Create notes with photos or voice recordings and schedule them for delivery months or years from now.">
    <meta name="theme-color" content="#0a0a0a">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph -->
    <meta property="og:title" content="FlashBack - Digital Time Capsules">
    <meta property="og:description" content="Send encrypted messages to your future self">
    <meta property="og:type" content="website">
    
    <title>FlashBack - Digital Time Capsules</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((registration) => {
            console.log('SW registered:', registration);
          }).catch((error) => {
            console.log('SW registration failed:', error);
          });
        });
      }
    </script>
  </body>
